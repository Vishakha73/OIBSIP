<html>
      <style>
       body {
        font-family: Arial, sans-serif;
        background-color: cornsilk;
        margin: 0;
        padding: 20px;
    }
       
           .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
       h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="radio"], input[type="textarea"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
        }
    </style>
    <body>
        <div class="container">
            
    <h2>Registration form</h2>
            
    <form action="#" onsubmit="myfun()">
         <div class="form-group">
             <b>Enter Firstname:</b><input type="text" id="first"><span id=err></span> <br><br></div>
              <div class="form-group">
                  <b>Enter Middlename:</b><input type="text" id="middle"><span id=err1></span><br><br></div>
                   <div class="form-group">
                       <b>Enter Lastname:</b> <input type="text" id="last"><span id=err2></span>   <br><br></div>
                        <div class="form-group">
                            <b>Enter Mobilenumber:</b><input type="text" id="phno"><span id=err3></span><br><br></div>
                             <div class="form-group">
                                 <b>Aadhar Cardno:</b><input type="text" id="aadhar" ><span id=err4></span><br><br></div>
                                  <div class="form-group">
    <b>Gender:</b><input type="radio" name="male" value="">Male
                                      <input type="radio" name="female" value="">Female<br><br></div>
                                       <div class="form-group">
    <b>Occupation:</b><input type="radio" name="1" value="">Employee
        <input type="radio" name="2" value="">Student
        <input type="radio" name="3" value="">Farmer
                                           <input type="radio" name="4" value="">Self-employee<br><br></div>
                                            <div class="form-group">
                                                <b>Address:</b><input type="textarea" id="address"><span id=err5></span><br><br></div>
                                                <div class="form-group">
                                                    <b>Pincode:</b><input type="text" id="pin"><span id=err6></span> <br><br></div>
                <button type="submit">Register</button>

        </form>
        </div>
        
        <script>
            function myfun()
            {
                var first=document.getElementById("first");
                var err=document.getElementById("err");
                var reg=/^[A-Za-z]+$/;
                if(reg.test(first.value))
                    {
                        first.style.color="green";
                        err.innerHTML="correct";
                  }
                else
                {
                    first.style.color="red";
                    err.innerHTML="Not correct";
                    event.preventDefault();
                }
           
                var middle=document.getElementById("middle");
                var err=document.getElementById("err1");

                if(reg.test(middle.value))
                    {
                        middle.style.color="green";
                        err1.innerHTML="correct";
                  }

                {

                    {
                        last.style.color="green";
                        err2.innerHTML="correct";
                  }
                else
                {
                    last.style.color="red";

                    event.preventDefault();
                }

                if(reg.test(ph.value))
                    {
                        ph.style.color="green";

                    }
                else
                {
                    ph.style.color="red";
                    err3.innerHTML="Not correct";

                }
                
                var aadhar=document.getElementById("aadhar");

                if(reg.test(aadhar.value))
                    {
                        aadhar.style.color="green";

                  }

            }  
        
         
        </script>
    </body>
</html>

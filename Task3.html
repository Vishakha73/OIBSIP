<html>
<head>
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .todo-item {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .todo-item input[type="checkbox"] {
        margin-right: 10px;
    }
    .todo-item span {
        flex-grow: 1;
        word-wrap: break-word;
    }
    .delete-btn {
        background-color: #f44336;
    }
</style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add new task...">
    <button onclick="addTask()">Add Task</button>
    <div id="taskList"></div>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value === "") {
            alert("Please enter a task!");
            return;
        }

        var newTask = document.createElement("div");
        newTask.className = "todo-item";
        newTask.innerHTML = '<input type="checkbox" onchange="toggleTask(this)"><span>' + taskInput.value + '</span><button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
        taskList.appendChild(newTask);

        taskInput.value = "";
    }

    function toggleTask(checkbox) {
        var taskItem = checkbox.parentElement;
        if (checkbox.checked) {
            taskItem.style.textDecoration = "line-through";
        } else {
            taskItem.style.textDecoration = "none";
        }
    }

    function deleteTask(deleteButton) {
        var taskItem = deleteButton.parentElement;
        taskItem.remove();
    }
</script>
</body>
</html>
